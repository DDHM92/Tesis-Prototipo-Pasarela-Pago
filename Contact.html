<!DOCTYPE html>
<html lang="en">

<head>
    <title>Prototipo Pasarela de pago</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script>
        var developmentmode = false; // o false, según la necesidad de la página
    </script>
    <script>
        // Determina la ruta base según el modo
        var basePath = developmentmode
            ? "../"  // Ruta local si developmentmode = true
            : "https://xdaniel17.github.io/Tesis-Prototipo-Pasarela-Pago.github.io/../"; // Ruta remota si = false

        document.write('<script type="module" src="' + basePath + 'src/common-ui.js"><\/script>');
        document.write('<script src="' + basePath + 'src/general.js"><\/script>');
        document.write('<script type="module" src="' + basePath + 'src/shopping-cart.js"><\/script>');
        document.write('<script type="module" src="' + basePath + 'src/layout-components.js"><\/script>');
        document.write('<link rel="stylesheet" href="' + basePath + 'src/styles.css">');
    </script>

    <link rel="icon" href="/Tesis-Prototipo-Pasarela-Pago.github.io/src/Image/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap"
        rel="stylesheet" />

    <!-- Bootstrap CSS & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"
        rel="stylesheet" />

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</head>

<body>
    <my-header></my-header>

    <div class="flex-grow-1">
        <div class="container pt-5 mt-5">
            <main class="container py-5">
                <section class="mb-5">
                    <h2 class="text-center mb-4">Información de Contacto</h2>
                    <div class="row text-center">
                        <div class="col-md-4">
                            <i class="bi bi-house-fill fs-1 text-primary"></i>
                            <p class="mt-2">San Salvador, El Salvador</p>
                        </div>
                        <div class="col-md-4">
                            <i class="bi bi-envelope-fill fs-1 text-primary"></i>
                            <p class="mt-2">contact@test.com</p>
                        </div>
                        <div class="col-md-4">
                            <i class="bi bi-telephone-fill fs-1 text-primary"></i>
                            <p class="mt-2">+503 2345 6789</p>
                        </div>
                    </div>
                </section>

                <section>
                    <h2 class="text-center mb-4">Formulario de Contacto</h2>
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <form>
                                <div class="mb-3">
                                    <label for="name" class="form-label">Nombre completo</label>
                                    <input type="text" class="form-control" id="name" placeholder="Tu nombre" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Correo electrónico</label>
                                    <input type="email" class="form-control" id="email"
                                        placeholder="Tu correo electrónico" required>
                                </div>
                                <div class="mb-3">
                                    <label for="message" class="form-label">Mensaje</label>
                                    <textarea class="form-control" id="message" rows="5"
                                        placeholder="Escribe tu mensaje aquí" required></textarea>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-send-fill"></i> Enviar mensaje
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>


    <my-footer></my-footer>
    <my-common-ui></my-common-ui>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

</body>

</html>
