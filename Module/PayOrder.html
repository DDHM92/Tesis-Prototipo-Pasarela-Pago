<!DOCTYPE html>
<html lang="en">

<head>
  <title>Prototipo Pasarela de pago</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/Tesis-Prototipo-Pasarela-Pago.github.io/src/Image/favicon.ico" type="image/x-icon" />

  <script>
    var developmentmode = true; // o false, según la necesidad de la página
    var basePath = developmentmode
      ? "./src/"  // Ruta local si developmentmode = true
      : "https://xdaniel17.github.io/Tesis-Prototipo-Pasarela-Pago.github.io/src/"; // Ruta remota si = false
  </script>

  <!-- Carga los recursos propios -->
  <script type="module" src="${basePath}common-ui.js"></script>
  <script src="${basePath}general.js"></script> <!-- Aquí están showToast, showLoader, etc. en global -->
  <script type="module" src="${basePath}shopping-cart.js"></script>
  <script type="module" src="${basePath}layout-components.js"></script>
  <link rel="stylesheet" href="${basePath}styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"
    rel="stylesheet" />

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</head>

<body>

  <!-- Reemplaza el nav y footer por componentes -->
  <my-header></my-header>

  <div class="flex-grow-1">
    <div class="container pt-4 mt-5">
      <div class="row justify-content-center justify-content-md-between pt-4">
        <div class="col-6 d-none d-md-block">
          <section>
            <div id="contenedor-carrito-desktop" class="container text-center"></div>
          </section>
        </div>
        <div class="col-6 col-12 col-md-6">
          <main>
            <div class="container text-center py-2">
              <div class="row">
                <div class="col">
                  <img class="rounded logo-comercio" alt="Logo comercio" id="imgLogoEscritorio">
                </div>
              </div>
            </div>
            <div class="container text-center pt-4" id="divLblAmount">
              <h4>
                Monto a pagar $<strong id="lblPostAmount">40.00</strong>
              </h4>
            </div>
            <div class="container text-center pt-5">
              <!-- Aquí permanece el formulario y campos específicos de esta página -->
              <div class="row text-center mb-2">
                <div class="col">
                  <div class="row mb-1 text-start">
                    <span>Información de contacto:</span>
                  </div>
                  <!-- Tus campos de contacto, email, etc. no cambian -->
                  <div class="input-group mb-2">
                    <span class="input-group-text" id="basic-addon_FullName">
                      <i class="bi bi-person-circle"></i>
                    </span>
                    <input name="ctl00$MainContent$txtFullName" value="Maria Lopez" id="MainContent_txtFullName" type="text"
                      class="form-control" placeholder="Nombre Completo" aria-describedby="basic-addon_FullName">
                  </div>
                  <div class="input-group mb-2">
                    <span class="input-group-text" id="basic-addon_Email"><i class="bi bi-envelope"></i></span>
                    <input name="ctl00$MainContent$txtEmail" value="test@test.com" id="MainContent_txtEmail" type="email"
                      class="form-control" placeholder="Correo Electronico" aria-describedby="basic-addon_Email">
                  </div>
                  <fieldset disabled="">
                    <div class="input-group mb-2">
                      <span class="input-group-text" id="basic-addon_Phone"><i class="bi bi-phone"></i></span>
                      <input name="ctl00$MainContent$txtPhone" value="50377471284" id="MainContent_txtPhone" type="tel"
                        class="form-control" placeholder="Telefono" aria-describedby="basic-addon_Phone">
                    </div>
                  </fieldset>
                </div>
              </div>

              <div id="MainContent_divShippingInfo" class="row text-center">
                <div class="col">
                  <div class="row mb-1 text-start">
                    <span>Información de envío:</span>
                  </div>
                  <div class="input-group mb-2">
                    <span class="input-group-text" id="basic-addon_Shipping"><i class="bi bi-calendar-week-fill"></i></span>
                    <select name="ctl00$MainContent$ddlShippingAddress" id="MainContent_ddlShippingAddress" type="text"
                      class="form-control" aria-describedby="basic-addon_Shipping">
                      <option value="6">Oficina</option>
                      <option selected="selected" value="245">Casa</option>
                    </select>
                    <span class="input-group-text"><i class="bi bi-arrow-down-circle"></i></span>
                  </div>
                  <div class="row text-end">
                    <div class="col-6"></div>
                    <div class="col-6">
                      <a id="MainContent_lnkShippingAddress" class="text-end"
                        href="${basePath}Module/Shipping/AddShipping.html">Agregar dirección</a>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row text-center">
                <div class="col">
                  <div class="row mb-1 text-start">
                    <span>Método de pago:</span>
                  </div>
                  <section id="MainContent_sectionContraEntrega">
                    <div class="input-group mb-2">
                      <span class="input-group-text" id="basic-addon_PaymentType"><i class="bi bi-currency-dollar"></i></span>
                      <select name="ctl00$MainContent$DropDownListPaymentType" id="MainContent_DropDownListPaymentType"
                        class="form-control" aria-describedby="basic-addon_PaymentType">
                        <option selected="selected" value="74">Tarjeta de Crédito</option>
                      </select>
                      <span class="input-group-text"><i class="bi bi-arrow-down-circle"></i></span>
                    </div>
                  </section>
                  <section id="MainContent_sectionCreditCard">
                    <div class="input-group mb-2">
                      <span class="input-group-text" id="basic-addon_CreditCard"><i class="bi bi-credit-card"></i></span>
                      <select name="ctl00$MainContent$ddlCreditCard" id="MainContent_ddlCreditCard" type="text"
                        class="form-control" aria-describedby="basic-addon_CreditCard">
                        <option selected="selected" value="1359">VISA - ***1111</option>
                        <option value="1358">VISA - ***1111</option>
                        <option value="1245">VISA - ***1111</option>
                      </select>
                      <span class="input-group-text"><i class="bi bi-arrow-down-circle"></i></span>
                    </div>
                    <div class="row text-end">
                      <div class="col-7"></div>
                      <div class="col-5">
                        <a id="MainContent_lnkAddCard" class="text-end"
                          href="${basePath}Module/Billing/AddBilling.html">Agregar tarjeta</a>
                      </div>
                    </div>
                  </section>
                </div>
              </div>

              <div class="row text-center mt-1">
                <div class="col-12 mt-2">
                  <a id="lnkcompleteOrder" class="btn btn-success">
                    <i class="bi bi-bag-check"></i> Pagar
                  </a>
                </div>
              </div>
            </div>
          </main>
        </div>
      </div>
    </div>
  </div>

  <my-footer></my-footer>

  <my-common-ui></my-common-ui>

  <!-- Popper y Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>

  <script>
    document.getElementById('lnkcompleteOrder').addEventListener('click', function (event) {
      event.preventDefault(); // Previene la navegación inmediata
      showLoader();

      setTimeout(() => {
        hideLoader();
        showToast("Método Guardado", "Tu Compra se ha realizado exitosamente", "Hace unos segundos");
        window.location.href = basePath + 'Module/Pay.html';
      }, 2000);
    });
  </script>
</body>
</html>
