<!DOCTYPE html>
<html lang="en">

<head>
  <title>Prototipo Pasarela de pago</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/Tesis-Prototipo-Pasarela-Pago.github.io/src/Image/favicon.ico" type="image/x-icon" />
  <script>
    var developmentmode = true; // o false, según la necesidad de la página
  </script>
  <script>
    // Determina la ruta base según el modo
    var basePath = developmentmode
      ? "../../"  // Ruta local si developmentmode = true
      : "https://xdaniel17.github.io/Tesis-Prototipo-Pasarela-Pago.github.io/../../"; // Ruta remota si = false
      // Carga los recursos propios en función del modo
    document.write('<script type="module" src="' + basePath + '../../src/common-ui.js"><\/script>');
    document.write('<script src="' + basePath + '../../src/general.js"><\/script>');
    document.write('<script type="module" src="' + basePath + '../../src/shopping-cart.js"><\/script>');
    document.write('<script type="module" src="' + basePath + '../../src/layout-components.js"><\/script>');
    document.write('<link rel="stylesheet" href="' + basePath + '../../src/styles.css">');
    //document.getElementById('faviconLink').href = basePath + 'Image/favicon.ico';
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"
    rel="stylesheet" />
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/imask/3.4.0/imask.min.js"></script>
</head>

<body>
  <my-header></my-header>

  <main class="flex-grow-1">
    <div class="container pt-4 mt-5">
      <div class="row justify-content-center justify-content-md-between pt-4">
        <div class="col-6 d-none d-md-block">
          <section>
            <div id="contenedor-carrito-desktop" class="container text-center"></div>
          </section>
        </div>
        <div class="col-6 col-12 col-md-6">
          <div class="container text-center pt-1" id="divLblAmount">
            <section name="contendor derecho" class="mb-2">
              <div class="container text-center">
                <div class="row text-center">
                  <span style="font-weight:bold;">Nueva dirección de envío</span>
                </div>
                <div class="row mt-4">
                  <div class="col-12">
                    <div class="row mb-1 text-start">
                      <span>Nombre de ubicación:</span>
                    </div>
                    <div class="input-group mb-2">
                      <span class="input-group-text" id="basic-addon_ShippingName" title="Nombre del lugar de envío">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                          class="bi bi-person-circle" viewBox="0 0 16 16">
                          <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"></path>
                          <path fill-rule="evenodd"
                            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z">
                          </path>
                        </svg>
                      </span>
                      <input name="txtShippingAddressName" maxlength="25" id="txtShippingAddressName" type="text"
                        class="form-control" aria-describedby="basic-addon_ShippingName"
                        placeholder="Ejemplo: Casa o Oficina"
                        title="Introduce el nombre de la ubicación. Ejemplo: Casa u Oficina">
                    </div>
                    <div class="row mb-1 text-start">
                      <span>Dirección:</span>
                    </div>
                    <div class="input-group mb-2">
                      <textarea name="txtShippingAddress" rows="4" cols="20" maxlength="100" id="txtShippingAddress"
                        type="text" class="form-control" placeholder="Introduce la dirección completa"
                        title="Introduce la dirección completa del lugar de envío"></textarea>
                    </div>
                    <div class="row mb-1 text-start">
                      <span>País:</span>
                    </div>
                    <div class="input-group mb-2">
                      <span class="input-group-text" id="basic-addon_Pais" title="Selecciona el país">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                          class="bi bi-geo-alt" viewBox="0 0 16 16">
                          <path
                            d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z">
                          </path>
                          <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"></path>
                        </svg>
                      </span>
                      <select name="ddlShippingCountry" id="ddlShippingCountry" type="text" class="form-control"
                        aria-describedby="basic-addon_Pais" title="Selecciona el país de envío">
                        <option selected="selected" value="El Salvador">El Salvador</option>
                      </select>
                    </div>
                    <div class="row mb-1 text-start">
                      <span>Departamento:</span>
                    </div>
                    <div class="input-group mb-2">
                      <span class="input-group-text" id="basic-addon_Departamento" title="Selecciona el departamento">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                          class="bi bi-geo-alt" viewBox="0 0 16 16">
                          <path
                            d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z">
                          </path>
                          <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"></path>
                        </svg>
                      </span>
                      <select name="ddlShippingCities" id="ddlShippingCities" type="text" class="form-control"
                        aria-describedby="basic-addon_Departamento" title="Selecciona el departamento de envío">
                        <option value="1">Ahuachapán</option>
                        <option value="2">Cabañas</option>
                        <option value="3">Chalatenango</option>
                        <option value="4">Cuscatlán</option>
                        <option value="5">La Libertad</option>
                        <option value="6">La Paz</option>
                        <option value="7">La Unión</option>
                        <option value="8">Morazán</option>
                        <option value="9">San Miguel</option>
                        <option value="10" selected>San Salvador</option>
                        <option value="11">San Vicente</option>
                        <option value="12">Santa Ana</option>
                        <option value="13">Sonsonate</option>
                        <option value="14">Usulután</option>
                      </select>
                    </div>
                    <div class="row mb-1 text-start">
                      <span>Municipio:</span>
                    </div>
                    <div class="input-group mb-2">
                      <span class="input-group-text" id="basic-addon_Municipio" title="Selecciona el municipio">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                          class="bi bi-geo-alt" viewBox="0 0 16 16">
                          <path
                            d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z">
                          </path>
                          <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"></path>
                        </svg>
                      </span>
                      <select name="ddlShippingStates" id="ddlShippingStates" type="text" class="form-control"
                        aria-describedby="basic-addon_Municipio" title="Selecciona el municipio de envío">
                        <option value="179">Aguilares</option>
                        <option value="180">Apopa</option>
                        <option value="181">Ayutuxtepeque</option>
                        <option value="182">Cuscatancingo</option>
                        <option value="183">Delgado</option>
                        <option value="184">El Paisnal</option>
                        <option value="185">Guazapa</option>
                        <option value="186">Ilopango</option>
                        <option value="187">Mejicanos</option>
                        <option value="188">Nejapa</option>
                        <option value="189">Panchimalco</option>
                        <option value="190">Rosario de Mora</option>
                        <option value="191">San Marcos</option>
                        <option value="192">San Martín</option>
                        <option value="193" selected>San Salvador</option>
                        <option value="194">Santiago Texacuangos</option>
                        <option value="195">Santo Tomás</option>
                        <option value="196">Soyapango</option>
                        <option value="197">Tonacatepeque</option>
                      </select>
                    </div>
                    <div class="row text-center mt-5">
                      <div class="col align-self-center">
                        <a id="lnkBack" class="btn btn-secondary mb-3"
                          href="https://xdaniel17.github.io/Tesis-Prototipo-Pasarela-Pago.github.io/Module/Pay.html">
                          Regresar
                        </a>
                      </div>
                      <div class="col align-self-center">
                        <a id="lnkShippingInfo_Save" class="btn btn-success mb-3"
                          href="https://xdaniel17.github.io/Tesis-Prototipo-Pasarela-Pago.github.io/Module/Pay.html">
                          Guardar
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
            </section>
          </div>
        </div>
      </div>
  </main>


  <my-footer></my-footer>

  <my-common-ui></my-common-ui>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const linkAddCard = document.getElementById('lnkBack');
      if (linkAddCard) {
        linkAddCard.href = basePath + '../Module/PayOrder.html';
      }
    });
  </script>

  <script>
    document.getElementById('lnkShippingInfo_Save').addEventListener('click', function (event) {
      event.preventDefault(); // Previene la navegación inmediata
      // Muestra el loader
      showLoader();
      // Simula un tiempo de espera para la confirmación
      setTimeout(() => {
        hideLoader();
        // Muestra el toast de confirmación
        showToast("Método Guardado", "La nueva dirección se ha guardado exitosamente.", "Hace unos segundos");
        // Opcional: Si deseas redirigir después de mostrar el mensaje
        var url = basePath + '../Module/PayOrder.html';
        window.location.href = url;
      }, 1000); // Simula un tiempo de espera
    });
  </script>

</body>

</html>
